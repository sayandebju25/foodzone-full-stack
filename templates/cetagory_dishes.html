{% extends "base.html" %}
{% block content %}
<h1>Dishes under {{ category.name }}</h1>
<div class="dishes">
    {% for dish in dishes %}
    <div class="dish">
        <h2>{{ dish.name }}</h2>
        <img src="/media/{{ dish.image }}" alt="{{ dish.name }}">
        <p>{{ dish.details }}</p>
        <p>Price: ${{ dish.price }}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
