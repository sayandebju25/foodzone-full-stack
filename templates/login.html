{% extends "base.html" %}
{% load socialaccount %}  {# For Google provider_login_url if needed #}

{% block content %}
<style>
    .container {
        max-width: 400px;
        margin-top: 50px;
    }
    .btn-google {
        background-color: #db4437;
        color: white;
    }
</style>

<!-- Page Header Start -->
        <div class="page-header">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h2>Login</h2>
                    </div>
                    <div class="col-12">
                        <a href="{% url 'index' %}">Home</a>
                        <a href="{% url 'login' %}">Login</a>
                    </div>
                </div>
            </div>
        </div>

<div class="container mt-5">
    <h2 class="text-center">Login</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>

    <hr>
    <p class="text-center">Or login with Google:</p>
    <a class="btn btn-google w-100" href="{% provider_login_url 'google' %}">
        <i class="fab fa-google"></i> Login with Google
    </a>
    <p class="mt-3 text-center">Don't have an account? <a href="{% url 'account_signup' %}">Sign up</a></p>
</div>

{% endblock %}
