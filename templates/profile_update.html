{% extends "base.html" %}
{% block content %}

<!-- Page Header -->
<div class="page-header py-3 bg-primary text-white text-center">
  <div class="container">
    <h2 class="mb-0">Profile Update</h2>
    <nav class="breadcrumb justify-content-center">
      <a href="{% url 'index' %}" class="breadcrumb-item text-white">Home</a>
      <a href="{% url 'profile' %}" class="breadcrumb-item text-white">Profile</a>
    </nav>
  </div>
</div>

<!-- Profile Update Form -->
<div class="container mt-5">
  <div class="card shadow-lg p-4">
    <h3 class="text-center text-primary">Update Profile & Password</h3>
    
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-success fade show" role="alert">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <form method="POST" enctype="multipart/form-data" class="mt-3">
      {% csrf_token %}

      <div class="row">
        {% for field in form %}
          <div class="col-md-6 mb-3">
            <label class="form-label fw-bold">{{ field.label }}</label>
            {{ field }}
          </div>
        {% endfor %}
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary btn-lg animated-btn">Save Changes</button>
      </div>
    </form>
  </div>
</div>

<!-- Custom CSS -->
<style>
  /* Consistent Input Sizing */
  input, select, textarea {
    width: 100%;
    padding: 10px;
    border: 2px solid #ccc;
    border-radius: 5px;
    transition: 0.3s ease-in-out;
  }

  /* Input Hover & Focus Effects */
  input:hover, select:hover, textarea:hover {
    border-color: #007bff;
  }
  
  input:focus, select:focus, textarea:focus {
    border-color: #0056b3;
    box-shadow: 0px 0px 8px rgba(0, 91, 187, 0.3);
  }

  /* Button Animation */
  .animated-btn {
    transition: 0.3s;
  }

  .animated-btn:hover {
    transform: scale(1.05);
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
  }
</style>

{% endblock %}
